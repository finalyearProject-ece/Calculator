<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section>
      <h1 style="font-size: 32px">
        <span style="color: rgb(0, 156, 0)"></span> Calculator
      </h1>
      <div class="calculator">
        <div class="card">
          <div class="screen">
            <input
              type="number"
              placeholder="Input"
              name=""
              id="num1"
            /><br /><br />
          </div>
          <br />
          <div class="grid">
            <button onclick="add()" class="calBtn opBtn">Add</button>
            <button onclick="sub()" class="calBtn opBtn">Sub</button>
            <button onclick="mul()" class="calBtn opBtn">Mul</button>
            <button onclick="div()" class="calBtn opBtn">Div</button>
            <button
              onclick="equals()"
              class="calBtn ansBtn"
              style="background-color: rgb(248, 251, 19)"
            >
              =
            </button>
            <button
              onclick="window.location.reload()"
              class="calBtn rstBtn"
              style="background-color: rgb(250, 61, 4)"
            >
              RST
            </button>
          </div>
        </div>
        <div class="card2">
         
          <p id="demo"></p>
        </div>
      </div>
     

    <script src="./script.js"></script>
  </body>
</html>
